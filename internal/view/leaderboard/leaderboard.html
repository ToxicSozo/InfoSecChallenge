<!-- templates/leaderboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Дополнительные кастомные стили для лидерборда */
        .leaderboard-card {
            background: linear-gradient(145deg, #1f2937, #111827);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .leaderboard-card:hover {
            transform: translateY(-2px);
            transition: transform 0.2s ease-in-out;
        }
        .table-zebra tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .table-zebra tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Навигационное меню (оставлено без изменений) -->
    <header class="navbar bg-primary text-primary-content" hx-boost="true">
        <div class="flex-1">
            <a href="/" class="btn btn-ghost text-xl">InfoSecChallenge</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/leaderboard">Leaderboard</a></li>
            </ul>
        </div>
    </header>

    <!-- Основной контент -->
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Leaderboard</h1>
            <p class="text-gray-400">Top performers in the InfoSec Challenge</p>
        </div>

        <!-- Карточка лидерборда -->
        <div class="leaderboard-card p-6">
            <div class="overflow-x-auto">
                <table class="table table-zebra w-full">
                    <!-- Заголовок таблицы -->
                    <thead>
                        <tr class="bg-gray-700 text-white">
                            <th class="py-3 px-4 text-left">Rank</th>
                            <th class="py-3 px-4 text-left">Username</th>
                            <th class="py-3 px-4 text-left">Score</th>
                        </tr>
                    </thead>
                    <!-- Тело таблицы -->
                    <tbody>
                        {{ range $index, $user := .Users }}
                        <tr class="hover:bg-gray-700 transition-colors">
                            <td class="py-3 px-4">{{ add $index 1 }}</td>
                            <td class="py-3 px-4 font-medium">{{ $user.Username }}</td>
                            <td class="py-3 px-4 text-green-400">{{ $user.Score }} pts</td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/assets/main.js"></script>
</body>
</html>
